    <main>
        <h1>CONTACTO</h1>
        <section class="formulario">
    
       <div class="d-flex justify-content-center align-items-center">
         <form action="#" method="post">
          <fieldset>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
        
          <div class="form-group">
            <label for="whatsapp">Whatsapp:</label>
            <input type="tel" class="form-control" id="whatsapp" name="whatsapp" required>
          </div>
        
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        
          <div class="form-group">
            <label for="tipo_producto">Tipo de producto:</label>
            <select class="form-control" id="tipo_producto" name="tipo_producto" required>
              <option value="">Seleccione una opci√≥n</option>
              <option value="Tazas">Tazas</option>
              <option value="Mates">Mates</option>
              <option value="Bandejas y platos">Bandejas y platos</option>
              <option value="Macetas con latas">Macetas con latas</option>
            </select>
          </div>
        
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" required></textarea>
          </div>
        
          <button type="submit" class="btn">Enviar</button>
        </fieldset>
        </form>
